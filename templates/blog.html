<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>{{ blog.title }} - RingtoneWala.com Blog</title>
    <meta name="description" content="{{ blog.excerpt }}" />
    <meta name="keywords" content="{{ blog.keywords }}" />
    <meta name="author" content="RingtoneWala.com" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="{{ blog.title }} - RingtoneWala.com Blog"
    />
    <meta property="og:description" content="{{ blog.excerpt }}" />
    <meta property="og:type" content="article" />
    <meta
      property="og:url"
      content="https://audioconverter-pro.railway.app/blog/{{ blog.slug }}"
    />
    <meta property="og:site_name" content="RingtoneWala.com" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="{{ blog.title }} - RingtoneWala.com Blog"
    />
    <meta name="twitter:description" content="{{ blog.excerpt }}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .blog-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        max-width: 800px;
      }

      .blog-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 40px;
        border-radius: 20px 20px 0 0;
        text-align: center;
      }

      .blog-content {
        padding: 40px;
      }

      .blog-meta {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
      }

      .back-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 15px;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        display: inline-block;
        margin-bottom: 20px;
        transition: transform 0.3s ease;
      }

      .back-btn:hover {
        color: white;
        transform: translateY(-2px);
      }

      .blog-content h2 {
        color: #667eea;
        margin-top: 30px;
      }

      .blog-content h3 {
        color: #764ba2;
        margin-top: 25px;
      }

      .blog-content p {
        line-height: 1.8;
        margin-bottom: 20px;
      }

      .blog-content ul,
      .blog-content ol {
        margin-bottom: 20px;
        padding-left: 30px;
      }

      .blog-content li {
        margin-bottom: 8px;
      }

      .highlight-box {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 10px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-btn">
        <i class="fas fa-arrow-left me-2"></i>Back to Converter
      </a>

      <div class="blog-container">
        <div class="blog-header">
          <h1>{{ blog.title }}</h1>
          <p class="mb-0">{{ blog.excerpt }}</p>
        </div>

        <div class="blog-content">
          <div class="blog-meta">
            <div class="row">
              <div class="col-md-6">
                <strong><i class="fas fa-calendar me-2"></i>Published:</strong>
                {{ blog.date }}
              </div>
              <div class="col-md-6">
                <strong><i class="fas fa-clock me-2"></i>Read Time:</strong> {{
                blog.read_time }} min
              </div>
            </div>
          </div>

          {{ blog.content | safe }}

          <div class="highlight-box text-center mt-5">
            <h4>
              <i class="fas fa-mobile-alt me-2"></i>Ready to Create Your
              Ringtone?
            </h4>
            <p class="mb-3">
              Use our advanced ringtone maker with waveform editor to create the
              perfect custom ringtone!
            </p>
            <a href="/" class="btn btn-light btn-lg">
              <i class="fas fa-music me-2"></i>Start Creating
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
